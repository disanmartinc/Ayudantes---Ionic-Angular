<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <!-- Bot칩n din치mico -->
  <div class="button-container">
    <!-- Mostrar el bot칩n de "Nuevo trabajo" si no hay un trabajo activo -->
    <ion-button *ngIf="!trabajoActivo" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
      Nuevo trabajo
    </ion-button>

    <!-- Mostrar el bot칩n de "Detener trabajo" si hay un trabajo activo -->
    <ion-button *ngIf="trabajoActivo" (click)="stopTrabajo()" color="danger">
      <ion-icon name="stop"></ion-icon>
      Detener trabajo
    </ion-button>
  </div>

  <!-- Modal para seleccionar un trabajo -->
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Seleccionar Trabajo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let trabajo of trabajos" (click)="startTrabajo(trabajo)">
            {{ trabajo.nombretrabajo }}
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
