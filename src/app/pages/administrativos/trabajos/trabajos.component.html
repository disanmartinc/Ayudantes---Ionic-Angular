<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let trabajo of trabajos">
      <ion-label>
        <h2>{{ trabajo.nombretrabajo }}</h2>
        <p>{{ trabajo.desctrabajo }}</p>
        <p>Ubicaci√≥n: {{ trabajo.ubicacion }}</p>
        <p>ID del creador: {{ trabajo.id_creador }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
