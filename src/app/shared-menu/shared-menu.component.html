<ion-menu content-id="main-content" side="start" menu-id="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let option of menuOptions" (click)="handleAction(option.action)">

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
