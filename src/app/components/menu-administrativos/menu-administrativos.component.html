<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫ Administrativo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let item of menuItems"
        [routerLink]="!item.action ? item.route : null"
        (click)="handleMenuAction(item)"
      >
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <!-- Contenido principal -->
</ion-content>
